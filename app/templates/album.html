<main class="album-view container narrow">
     <section class="clearfix">
         <div class="column half">
             <img src="{{ song.albumArtUrl }}" class="album-cover-art">
         </div>
         <div class="album-view-details column half">
             <h2 class="album-view-title">{{ song.name }}</h2>
             <h3 class="album-view-artist">{{ song.artist }}</h3>
             <h5 class="album-view-release-info">{{ song.year }}</h5>
         </div>
     </section>
     <table class="album-view-song-list">
         <tr class="album-view-song-item" ng-repeat="song in album.albumData" ng-mouseover="hovered = true" ng-mouseleave="hovered = false">
           <td class="song-item-number">
              <span ng-show="!playing && !hovered"> {{ song.title }}</span>
              <a class="album-song-button" ng-show="!playing && hovered"><span class="ion-play"></span></a>
              <a class="album-song-button" ng-show="playing"><span class="ion-pause"></span></a>
           </td>
           <td class="song-item-title"> {{song.name}}</td>
           <td class="song-item-duration"> {{ song.songs.length }}</td>
         </tr>
     </table>
 </main>
